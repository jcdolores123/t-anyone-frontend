<div class="row cart-wrapper">
    <div class="col s12">
        <h3 class="text-center">CART</h3>
    </div>
    <ng-container *ngIf="cartItems">
        <app-cart-items [cartItems]="cartItems" (emitPriceBreakdown)="emitPriceBreakdown($event)" [hideButtons]="false"></app-cart-items>
    </ng-container>
    <p *ngIf="!cartItems" class="text-center">no items in cart</p>
    <div class="col s12 price-breakdown">
        <div class="row">
            <div class="col s12">
                <h4>Price BreakDown :</h4>
            </div>
        </div>
        <div class="row price-breakdown-wrapper">
            <ng-container *ngFor="let item of priceBreakdown;">
                <div class="col s6">
                    <p>{{item?.name}}</p>
                </div>
                <div class="col s6">
                    <p>{{item?.price}} x {{item?.qty}} = {{item?.price * item?.qty}}</p>
                </div>
            </ng-container>
            <div class="col s6">
                <p class="total-price">TOTAL:</p>
            </div>
            <div class="col s6">
                <p class="total-price">php&nbsp;{{totalPrice}}</p>
            </div>
            
        </div>
        <div class="row checkout-wrapper">
            <a class="waves-effect waves-light btn" (click)="navigateToCheckOut();">CHECKOUT</a>
        </div>
    </div>
</div>
